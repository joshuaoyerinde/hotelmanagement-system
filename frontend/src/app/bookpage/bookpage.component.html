<div class="container">
    <!-- executive rooms start here -->
    <div class="excutive-box mt-5">
        <div class=" ml-2">
            <h2 class="executive" style="margin-top: 60px">Book Rooms</h2>
            <div class="col-md-2 mt-n2 col-4 line"></div>
        </div>
        <div class="row  p-4 mt-1">
            <div class="col-md-3 mt-2 animate__animated animate__zoomIn" *ngFor="let room of arrayOfRoom; let a = index">
                <div class="shadow-sm bg-white">
                    <div class="inner">
                        <img  [src] ="url + room.image" class="card-img-top img-executive"  alt="">
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <h4  class="text-danger">{{room.status}}</h4>
                            <h3>Price:$30</h3>
                            <p class="mt-n2"><b>Type: &nbsp;{{room.room_type}}</b></p>
                        </div>
                      <button  mat-flat-button  (click)="bookChoice(room,a)"   class="btn btn-light button-color">Book now</button>
                    </div>
                </div>
            </div> 
        </div>
        <!-- /row -->
    </div>
    <!-- end here -->
</div>
