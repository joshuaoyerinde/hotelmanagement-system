<!-- <p>view-staff works!</p> -->
<div class="container-fluid">
    <div class="mt-3">
        <div class="add ml-2"> <i class="fa fa-angle-right"></i>Staffs Details</div>
    </div>
    <div class="float-right clearfix  col-md-4">
        <mat-form-field class="input-full-search">
            <mat-label>
              <i class="fa fa-search"></i>
                <!-- <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon" color="accent">email</mat-icon> -->
                search
            </mat-label>
            <input matInput type="text" class="search" name="" [(ngModel)]="name" id="">
        </mat-form-field>
    </div>
    <div class="">
    <section id="main-content mt-n3">
        <section class="wrapper mt-4">
            <div class="row justify-content-center mx-auto">
              <div class="col-md-12">
                <div class="content-panel">
                  <h4 class="h4"><i class="fa fa-angle-right"></i>Staffs details</h4>
                  <hr>
                  <div class="table-responsive">
                      <table class="table table-borderless table-hover">
                        <thead>
                          <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>role</th>
                            <th>view</th>
                            <th>:)</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="card-body border-0 shadow-sm" *ngFor="let staff of arrayOfStaff | filterStaffs : name let i = index ">
                            <td>{{i+1}}</td>
                            <td>{{staff.first_name.toUpperCase()}}</td>
                            <td>{{staff.last_name.toUpperCase()}}</td>
                            <td>{{staff.email.toUpperCase()}}</td>
                            <td>{{staff.phone}}</td>
                            <td>{{staff.adderess.toUpperCase()}}</td>
                            <td>{{staff.role_id}}</td>
                            <!-- <td>@mdo</td> -->
                            <td class="m-2">
                              <button mat-mini-fab color="accent" aria-label="Example icon button with a bookmark icon" (click)="viewDetails(staff)">
                                <!-- <mat-icon>bookmark</mat-icon> -->
                                <i class="fa fa-eye text-white"></i>
                              </button>
                            </td>
                            <td class="m-2">
                              <button mat-mini-fab color="accent" aria-label="Example icon button with a bookmark icon" (click)="removeDetails(staff.staff_id)">
                                <!-- <mat-icon>bookmark</mat-icon> -->
                                <i class="fa fa-trash text-white"></i>
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>

                  </div>
                </div>
              </div>
              <!-- /cols -->
            </div>
            <!-- row  -->


        </section>
    </section>
</div>
