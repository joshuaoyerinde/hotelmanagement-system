<div class="container-fluid">
    <div class="mt-3">
        <div class="add-rooms"> <i class="fa fa-angle-right	"></i> Add Rooms Details</div>
    </div>
    <div class="container mt-3">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-11 col-md-12 col-sm-11">
                <mat-card class="card-add-room">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"><img src="../../assets/img/profile.png" width="50" class="rounded-circle" alt=""></div>
                        <mat-card-title> Room Details</mat-card-title>
                        <mat-card-subtitle>Manager</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <form action="" [formGroup]="addRoomForm" (ngSubmit)="submitUpload()">
                            <div class="row justify-content-center mx-auto">
                                <div class="col-md-6">
                                    <mat-form-field class="input-full-width">
                                        <mat-label for="">Room Number</mat-label>
                                        <input type="number" matInput  formControlName="roomnumber" required>
                                        <mat-error *ngIf="rn.invalid">
                                            <span>input <strong>required</strong> </span>                                          
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="input-full-width">
                                        <mat-label>Price</mat-label>
                                        <input type="text" placeholder="price" matInput formControlName="price" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="" class="input-full-width">
                                        <mat-label>Room Type</mat-label>
                                        <mat-select formControlName="roomtype" required>
                                            <mat-option>--</mat-option>
                                            <mat-option value="Executive">Executive</mat-option>
                                            <mat-option value="Regular">Regular</mat-option>
                                            <mat-option value="Standard">Standard</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="" class="input-full-width">
                                        <mat-label>Room condition</mat-label>
                                        <mat-select formControlName="roomcondition" required>
                                            <mat-option>--</mat-option>
                                            <mat-option value="Ac">Ac</mat-option>
                                            <mat-option value="No/Ac">No/Ac</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="" class="input-full-width">
                                        <mat-label>Name</mat-label>
                                        <input type="text" matInput placeholder="Name" formControlName="name" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="" class="input-full-width">
                                        <mat-label>Quantity</mat-label>
                                        <input type="text" matInput placeholder="quantity" formControlName="quantity" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <mat-accordion>
                                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                                        <mat-expansion-panel-header>
                                            <mat-panel-title>
                                                Upload image here
                                            </mat-panel-title>
                                            <!-- <div class="mr-3">Click here to upload</div>  -->
                                        </mat-expansion-panel-header>
                                        <div class="box text-center">
                                            <input type="file" name="file" id="file-5" class="inputfile inputfile-4" (change)="upload($event)" formControlName="upload"/>
                                            <label for="file-5">
                                                <figure>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg>
                                                </figure> <span>Choose a file&hellip;</span>
                                            </label>
                                        </div>
                                    </mat-expansion-panel>
                                </mat-accordion>
                            </div>
                            <mat-card-actions>
                                <div class="text-center">
                                    <button [disabled]= "addRoomForm.invalid" mat-flat-button class="text-white col-md-3 col-4 mb-2 mt-3" style="background-color: #ffb30b">Add Room</button>
                                </div>
                            </mat-card-actions>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
