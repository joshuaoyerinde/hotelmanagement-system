<!-- <p>add-staff works!</p> -->
<div class="container-fluid">
    <div class="mt-3">
        <div class="add"> <i class="fa fa-angle-right	"></i> Add Staff Details</div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-11 col-lg-11 col-sm-11 mx-auto justify-content-center mt-4"> 
                <mat-progress-bar class="mat-progress-bar" *ngIf='spinner' mode="indeterminate"></mat-progress-bar>
                <mat-card class="card-add-room">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"><img src="../../assets/img/profile.png" width="50" class="rounded-circle" alt=""></div>
                        <mat-card-title> Staff Details</mat-card-title>
                        <mat-card-subtitle>Manager</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <form [formGroup]="staffRegForm">
                            <mat-horizontal-stepper linear #stepper class="">
                                <!--mat-step for names -->
                                <!-- <div class="col-sm-10 mx-auto"> -->
                                    <mat-step>
                                        <!-- <ng-template matStepLabel>fullname</ng-template> -->
                                        <div class="row justify-content-center  mt-3">
                                            <div class="col-md-6">
                                                <mat-form-field class="input-full-name">
                                                    <mat-label>Name</mat-label>
                                                    <input matInput placeholder="First name" formControlName="firstname" required>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field class="input-full-name">
                                                    <mat-label>LastName</mat-label>
                                                    <input matInput placeholder="Last name" formControlName="lastname" required>
                                                </mat-form-field>
                                            </div> 
                                        </div>
                                        <div>
                                             <button mat-button matStepperNext>Next</button>
                                        </div>
                                    </mat-step>
                                     <!--mat-step for names end-->
                                    <mat-step>
                                        <!-- <ng-template matStepLabel>Email</ng-template> -->
                                        <div class="row mt-3">
                                            <div class="col-md-6">
                                                <mat-form-field class="input-email">
                                                    <mat-label>Email</mat-label>
                                                    <input matInput placeholder="email" formControlName="email" required>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div>
                                            <button mat-button matStepperNext>Next</button>
                                        </div>
                                    </mat-step>

                                    <mat-step>
                                        <!-- <ng-template matStepLabel>Phone</ng-template> -->
                                            <div class="row mt-3">
                                                <div class="col-md-6 col-12">
                                                    <mat-form-field  class="input-email">
                                                    <mat-label>Phone number</mat-label>
                                                    <input matInput placeholder="phone" formControlName="phone" required>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                        <div>
                                        <button mat-button matStepperNext>Next</button>
                                        </div>
                                    </mat-step>
                                    <mat-step>
                                        <!-- <ng-template matStepLabel>Adderess</ng-template> -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <mat-form-field  class="input-adderess">
                                                    <mat-label>Adderess</mat-label>
                                                    <input matInput placeholder="address" formControlName="address" required>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div>
                                            <button mat-button matStepperNext>Next</button>
                                        </div>
                                    </mat-step>
                                    <mat-step>
                                    <!-- <ng-template matStepLabel>Done</ng-template> -->
                                    <p class="mt-1">You are now done.</p>
                                        <!-- <ng-template matStepLabel>Designation</ng-template> -->
                                        <div class="row mt-3">
                                            <div class="col-md-6">
                                                <mat-form-field appearance="fill" class="input-disgn">
                                                    <mat-label>Designation</mat-label>
                                                    <mat-select formControlName="designation" required>
                                                        <mat-option>--</mat-option>
                                                        <mat-option *ngFor="let animal of animals" [value]="animal.name">
                                                        {{animal.name}}
                                                      </mat-option>
                                                    </mat-select>
                                                    <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error> -->
                                                    <!-- <mat-hint>{{animalControl.value?.sound}}</mat-hint> -->
                                                  </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                                <!-- <p>Upload image here</p> -->
                                                <mat-accordion>
                                                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                                                        <mat-expansion-panel-header>
                                                            <mat-panel-title>
                                                                Upload image here
                                                            </mat-panel-title>
                                                            <!-- <div class="mr-3">Click here to upload</div>  -->
                                                        </mat-expansion-panel-header>
                                                        <div class="box text-center">
                                                            <input type="file" name="file" id="file-5" class="inputfile inputfile-4" (change)="upload($event)" formControlName="upload"/>
                                                            <label for="file-5">
                                                                <figure>
                                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg>
                                                                </figure> <span>Choose a file&hellip;</span>
                                                            </label>
                                                        </div>
                                                    </mat-expansion-panel>
                                                </mat-accordion>
                                            </div>
                                        </div>
                                        <div>
                                            <button mat-button matStepperPrevious>Back</button>
                                            <button mat-button (click)="stepper.reset()">Reset</button>
                                        </div>
                                    </mat-step>

                                <!-- </div> -->
                                </mat-horizontal-stepper>
                                <!-- <div class="col-md-12">
                                    
                                </div> -->
                                <mat-card-actions>
                                    <div class="text-center">
                                        <button [disabled]="staffRegForm.invalid" (click)="submitStaffRegister()"  mat-flat-button class="text-white col-md-3 mt-4 col-4" style="background-color: #ffb30b">Register</button>
                                    </div>
                                </mat-card-actions>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
